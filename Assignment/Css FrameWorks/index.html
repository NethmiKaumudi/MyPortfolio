<script>
    var pages = {
        'Home': alert("Welcome!"),
        'Customer': alert("Welcome!"),
        'Item': alert("Welcome!"),
        'Order': alert("Welcome!"),

    };

    function getPageContent(page) {
        var contentToReturn;
        switch (page) {
            case 'Home':
                contentToReturn = pages.Home;
                break;
            case 'Customer':
                contentToReturn = pages.Customer;
                break;
            case 'Item':
                contentToReturn = pages.Item;
                break;
            case 'Order':
                contentToReturn = pages.Order;
                break;
            default:
                contentToReturn = pages.Home;
                break;

        }
        document.getElementById('content').innerHTML = contentToReturn;
    }

</script>
