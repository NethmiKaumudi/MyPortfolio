    <h2 style="margin-top: 80px;margin-left: 20px"><img src="../../../Css/Assets/POS Images/Item.png" alt="" height="50px" style="border: 2px solid black; border-radius: 100%; margin-top: 5px">Item Form</h2>
    <div class="container text-center">
        <div class="row mt-4">
        <div class="col-lg-6 mt-lg-0 mt-2">
            <div class="card" style="margin-top: 35px;background-color: #0f5132;height: 250px">
                <div class="card-header font-weight-bolder" style="background-color: #0f5132">
                    Item
                </div>
                <div class="card-body" style="background-color: #63C228">
                    <form>
                        <div class="row">

                            <div class="col-6">
                                <div class="form-group">
                                    <label>Item Code :</label>
                                    <input class="form-control" id="txtItemCode" type="text">
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group">
                                    <label>Description:</label>
                                    <input class="form-control" id="txtItemDescription" type="text">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="">Unit Price :</label>
                                    <input class="form-control" id="txtItemPrice" type="text">
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group">
                                    <label class="">Quantity:</label>
                                    <input class="form-control" id="txtQTYOnHand" type="text">
                                </div>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
            <div class=" row form-group text-right mt-3" style="margin-left: 20px" >
                <button class="btn btn-success col-12 col-sm-auto" id="btnAddItem" type="button" style="width: 100px;margin-right: 10px">
                    Add
                </button>
                <button class="btn btn-warning col-12 col-sm-auto" id="btnUpdateItem" type="button" style="width: 100px;margin-right: 10px">
                    Update
                </button>
                <button class="btn btn-primary col-12 col-sm-auto" id="btnGettAllItem" type="button" style="width: 100px;margin-right: 10px">
                    GetAll
                </button>
                <button class="btn btn-danger col-12 col-sm-auto" id="btnDeleteItem" type="button" style="width: 100px;margin-right: 10px">
                    Delete
                </button>
                <button class="btn btn-dark col-12 col-sm-auto" id="btnClearAllItem" type="button" style="width: 100px;margin-right: 10px">
                    ClearAll
                </button>
            </div>
        </div>


            <div class="col-lg-6 mt-lg-0 mt-5  " id="div_02"
                 style="border: 2px solid black; border-radius: 10px;height: 150px;">
                <div style="margin-bottom: 130px">
                    <h3 style="margin: 20px;">Search Item Here</h3>
                    <form class="d-flex" role="search" style="margin: 20px">
                        <input class="form-control me-2" type="search" id="searchItemField"
                               placeholder="Input ItemCode"
                               aria-label="Search" style="width:500px; background-color:#63C228">
                        <button class="btn btn-outline-success" id="itemSearchbtn" type="submit"
                                style="width:100px; margin-right: 10px">Search
                        </button>
                        <button class="btn btn-outline-danger" id="itemSearchClearBtn" type="submit"
                                style="width:100px;">clear
                        </button>

                    </form>
                </div>

                <div class="mt-4 ">
                    <table class="table table-hover table-bordered table-striped" style="width: 650px;height: auto;background-color: #0f5132">
                        <thead>
                        <tr >
                            <th>Item-Code</th>
                            <th>Description</th>
                            <th> Quantity</th>
                            <th> Unit Price</th>
                        </tr>
                        </thead>
                        <tbody class="table-light">
                        <tr >
                            <!--            <th scope="row">1</th>-->
                            <td>I001</td>
                            <td>Buscuit</td>
                            <td>100 pack</td>
                            <td>150.00</td>

                        </tr>
                        <tr style="background-color: white">
                            <!--            <th scope="row">1</th>-->
                            <td>I002</td>
                            <td>Rice 50Kg Bags</td>
                            <td>100 Bags</td>
                            <td>10000.00</td>

                        </tr>

                        </tbody>
                    </table>
                </div>
