    <div class="container mt-2" style="margin-left:5vw">

            <div class="row">

                    <h2  style="margin-top: 70px;margin-left: 20px;margin-bottom:0px">

                </div>

                <div class="col-6 justify-content-end mt-5">
                    <form class="d-flex" role="search" >
                        <input class="form-control me-2" type="search" placeholder="Search here"
                               aria-label="Search" style="width:300px; background-color:#63C228;margin-top: 50px;margin-left: 300px">
                    </form>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="card" style="background-color: #0f5132 ;margin-top: 35px">
                        <div class="card-header  font-weight-bolder" style="background-color: #0f5132">
                            Invoice Details
                        </div>
                        <div class="card-body" style="background-color: #63C228">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Date :</label>
                                            <input class="form-control" id="txtDate" type="date">
                                        </div>
                                    </div>
                                    <div class="col-6">

                                        <div class="form-group">
                                            <label>Order ID :</label>
                                            <input class="form-control" id="txtOrderID" type="text">
                                            <span class="control-error"
                                                  id="orderId-invalid-error"></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="Nic">Nic</label>
                                            <input class="form-control" id="Nic">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Name :</label>
                                            <input class="form-control" id="orderCustomerName" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Address :</label>
                                            <input class="form-control" id="orderCustomerAddress" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Salary :</label>
                                            <input class="form-control" id="orderCustomerSalary" type="text">
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mt-lg-0 mt-3">
                    <div class="card" style="margin-top: 35px;background-color: #0f5132;">
                        <div class="card-header font-weight-bolder" style="background-color: #0f5132">
                            Item Select
                        </div>
                        <div class="card-body" style="background-color: #63C228">
                            <form>
                                <div class="row">

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item Code :</label>
                                            <input class="form-control" id="txtItemCode" type="text">
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label>Item Name :</label>
                                            <input class="form-control" id="txtItemDescription" type="text">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="">Unit Price :</label>
                                            <input class="form-control" id="txtItemPrice" type="text">
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label class="">QtyOnH :</label>
                                            <input class="form-control" id="txtQTYOnHand" type="text">
                                        </div>
                                    </div>

                                    <hr class="mt-3 btn-dark">
                                    <div class="col-12 mt-2">
                                        <div class="form-group">
                                            <label>Order Quantity :</label>
                                            <input class="form-control" id="txtQty" min="1" type="number">
                                            <span class="control-error" id="order-qty-empty-error"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-right mt-3" >
                                    <button class="btn btn-success col-12 col-sm-auto" id="btnAddToTable" type="button" style="width: 100px">
                                        Add
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mt-lg-0 mt-3">
                    <div class="card" style="background-color: #0f5132;margin-top: 35px">
                        <div class="card-header font-weight-bolder" style="background-color: #0f5132">
                            Total
                        </div>
                        <div class="card-body" style="background-color: #63C228">
                            <div class="row">
                                <div class="col-6 mt-2">
                                    <div class="form-group">

                                        <label>Sub -Total</label>
                                        <input class="form-control" id="SubTotal" type="text">
                                        <span class="control-error"
                                              id="cash-empty-error"></span>
                                    </div>
                                </div>
                                <div class="col-6 mt-2">
                                    <div class="form-group">
                                        <label>Discount</label>
                                        <input class="form-control" id="Discount" type="text">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="form-group">
                                        <label>Total</label>
                                        <input class="form-control" id="Total" type="text">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
