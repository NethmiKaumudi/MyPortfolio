    <div class="container text-center">
        <div class="row mt-4">
            <div class="col-7 mt-4 "
                 style="width: 500px; height: 450px;border: 3px solid black;background-color:#63C228;border-radius: 10px">

                <form>
                    <div>
                        <h2 style="margin-left: -13px;background-color: white;width: 497px;border-radius: 10px">New Customer</h2>

                    </div>
                    <div class="mb-3" style="width: 350px;margin-left: 70px; margin-top: 10px">

                    </div>
                    <div class="mb-3" style="width: 350px;margin-left: 70px;">

                    </div>
                    <div class="mb-3" style="width: 350px;margin-left: 70px;">

                        <input type="text" class="form-control" id="Address" aria-describedby="Address">
                    </div>
                    <div class="mb-3" style="width: 350px;margin-left: 70px;">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="text" class="form-control" id="salary" aria-describedby="salary">
                    </div>

                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>

            <div class="col-5 mt-4"

                    </form>
                </div>
